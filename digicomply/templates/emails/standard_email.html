<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject or "DigiComply Notification" }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .email-header {
            background: linear-gradient(135deg, #a404e4 0%, #8501b9 100%);
            padding: 24px 32px;
            text-align: center;
        }
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: white;
            text-decoration: none;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .email-body {
            padding: 32px;
        }
        .email-content {
            color: #475569;
            font-size: 15px;
        }
        .email-content h2 {
            color: #1e293b;
            margin-top: 0;
        }
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #a404e4 0%, #8501b9 100%);
            color: white !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 16px 0;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .alert-box {
            background: #faf5ff;
            border-left: 4px solid #a404e4;
            padding: 16px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
        }
        .alert-box.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }
        .alert-box.warning {
            background: #fefce8;
            border-left-color: #eab308;
        }
        .alert-box.error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .email-footer {
            background: #f8fafc;
            padding: 24px 32px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .footer-text {
            color: #94a3b8;
            font-size: 12px;
            margin: 0;
        }
        .footer-links {
            margin-top: 12px;
        }
        .footer-links a {
            color: #a404e4;
            text-decoration: none;
            margin: 0 8px;
            font-size: 12px;
        }
        table.data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        table.data-table th,
        table.data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        table.data-table th {
            background: #faf5ff;
            color: #a404e4;
            font-weight: 600;
            font-size: 13px;
        }
        table.data-table td {
            color: #475569;
            font-size: 14px;
        }
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                width: 100% !important;
            }
            .email-body {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <!-- Header -->
        <div class="email-header">
            <a href="{{ site_url or '#' }}" class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 32 32" fill="none">
                        <path d="M9 16 L13 20 L23 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <span class="logo-text">DigiComply</span>
            </a>
        </div>

        <!-- Body -->
        <div class="email-body">
            <div class="email-content">
                {{ content }}
            </div>
        </div>

        <!-- Footer -->
        <div class="email-footer">
            <p class="footer-text">
                This email was sent by DigiComply - UAE E-Invoicing Compliance Platform
            </p>
            <div class="footer-links">
                <a href="{{ site_url or '#' }}">Dashboard</a>
                <a href="mailto:support@digicomply.ae">Support</a>
            </div>
            <p class="footer-text" style="margin-top: 16px;">
                &copy; {{ frappe.utils.now_datetime().year }} DigiComply. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
