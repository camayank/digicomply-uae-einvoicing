<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - DigiComply</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }
        .error-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: #fef3c7;
            line-height: 1;
            margin-bottom: 16px;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .error-icon svg {
            width: 40px;
            height: 40px;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1e293b;
        }
        p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #a404e4 0%, #8501b9 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px rgba(164, 4, 228, 0.25);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(164, 4, 228, 0.35);
        }
        .btn-secondary {
            background: white;
            color: #64748b;
            border: 1px solid #e2e8f0;
            box-shadow: none;
            margin-left: 12px;
        }
        .btn-secondary:hover {
            background: #f8fafc;
            box-shadow: none;
        }
        .help-text {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
        }
        .help-text strong {
            color: #1e293b;
        }
        .brand {
            margin-top: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #94a3b8;
            font-size: 14px;
        }
        .brand-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #a404e4 0%, #8501b9 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brand-icon svg {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="#d97706" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>
        <h1>Something Went Wrong</h1>
        <p>We're experiencing a temporary issue. Our team has been notified and is working on a fix.</p>
        <a href="/app" class="btn">Try Again</a>
        <a href="mailto:support@digicomply.ae" class="btn btn-secondary">Report Issue</a>
        <div class="help-text">
            <strong>Need immediate help?</strong><br>
            Contact us at <a href="mailto:support@digicomply.ae" style="color:#a404e4;">support@digicomply.ae</a>
        </div>
        <div class="brand">
            <div class="brand-icon">
                <svg viewBox="0 0 32 32" fill="none">
                    <path d="M9 16 L13 20 L23 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span>DigiComply</span>
        </div>
    </div>
</body>
</html>
