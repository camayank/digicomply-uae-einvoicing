<div class="dc-sync-dashboard">
    <!-- Header -->
    <div class="dc-dashboard-header">
        <div class="dc-header-content">
            <div class="dc-header-left">
                <h1 class="dc-dashboard-title">
                    <svg class="dc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Sync Dashboard
                </h1>
                <p class="dc-dashboard-subtitle">Monitor and manage ASP connections and sync operations</p>
            </div>
            <div class="dc-header-actions">
                <button class="dc-btn dc-btn-secondary" id="refresh-dashboard">
                    <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"/>
                    </svg>
                    Refresh
                </button>
                <button class="dc-btn dc-btn-primary" id="new-connection">
                    <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                    </svg>
                    New Connection
                </button>
            </div>
        </div>
    </div>

    <!-- Stats Overview -->
    <div class="dc-stats-grid">
        <div class="dc-stat-card">
            <div class="dc-stat-icon dc-stat-icon-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                </svg>
            </div>
            <div class="dc-stat-content">
                <div class="dc-stat-value" id="total-connections">0</div>
                <div class="dc-stat-label">Active Connections</div>
            </div>
        </div>
        <div class="dc-stat-card">
            <div class="dc-stat-icon dc-stat-icon-success">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <div class="dc-stat-content">
                <div class="dc-stat-value" id="successful-syncs">0</div>
                <div class="dc-stat-label">Successful Syncs (7d)</div>
            </div>
        </div>
        <div class="dc-stat-card">
            <div class="dc-stat-icon dc-stat-icon-warning">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <div class="dc-stat-content">
                <div class="dc-stat-value" id="failed-syncs">0</div>
                <div class="dc-stat-label">Failed Syncs (7d)</div>
            </div>
        </div>
        <div class="dc-stat-card">
            <div class="dc-stat-icon dc-stat-icon-info">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <div class="dc-stat-content">
                <div class="dc-stat-value" id="scheduled-syncs">0</div>
                <div class="dc-stat-label">Scheduled Syncs</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="dc-dashboard-content">
        <!-- Connections Section -->
        <div class="dc-section">
            <div class="dc-section-header">
                <h2 class="dc-section-title">ASP Connections</h2>
                <div class="dc-section-actions">
                    <select class="dc-select dc-filter-select" id="status-filter">
                        <option value="">All Status</option>
                        <option value="Connected">Connected</option>
                        <option value="Error">Error</option>
                        <option value="Not Connected">Not Connected</option>
                    </select>
                </div>
            </div>
            <div class="dc-connections-grid" id="connections-container">
                <!-- Connections will be loaded here -->
            </div>
        </div>

        <!-- Running Syncs Section -->
        <div class="dc-section" id="running-syncs-section" style="display: none;">
            <div class="dc-section-header">
                <h2 class="dc-section-title">
                    <span class="dc-pulse"></span>
                    Running Syncs
                </h2>
            </div>
            <div class="dc-running-syncs" id="running-syncs-container">
                <!-- Running syncs will be loaded here -->
            </div>
        </div>

        <!-- Recent Activity Section -->
        <div class="dc-section">
            <div class="dc-section-header">
                <h2 class="dc-section-title">Recent Activity</h2>
                <button class="dc-btn dc-btn-text" id="view-all-activity">View All</button>
            </div>
            <div class="dc-activity-list" id="activity-container">
                <!-- Activity will be loaded here -->
            </div>
        </div>

        <!-- Schedules Section -->
        <div class="dc-section">
            <div class="dc-section-header">
                <h2 class="dc-section-title">Sync Schedules</h2>
                <button class="dc-btn dc-btn-secondary dc-btn-sm" id="new-schedule">
                    <svg viewBox="0 0 20 20" fill="currentColor" width="14" height="14">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                    </svg>
                    New Schedule
                </button>
            </div>
            <div class="dc-schedules-list" id="schedules-container">
                <!-- Schedules will be loaded here -->
            </div>
        </div>
    </div>
</div>
